name: Java CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-Down
        uses: actions/checkout@v2
        run: ci/build-app.sh
  Test:
    needs: Clone-Down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      -name: test
        uses: actions/checkout@v2
        run: ci/unit-test-app.sh
  Build:
    needs: Test
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Upload a Build Artifact
        uses: actions/checkout@v2
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .